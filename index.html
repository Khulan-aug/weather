<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Хайх хотын нэрээ оруулна уу."
          spellcheck="false" class="CityName"
        />
        <button>Search</button>
      </div>
      <div class="weather">
        <img src="./images/clouds.png" alt="" class="weather-icon" />
        <h1 class="Temperature">20℃</h1>
        <h2 class="city">Ulaanbaatar</h2>
        <div class="details">
          <div class="wind">
              <img src="./images/wind.png" alt="">
              <p class="windSpeed">15 km/h</p>
          </div>
          <div class="humidity">
              <img src="./images/humidity.png" alt="">
              <p class="Humidity">40%</p>
          </div>
        </div>
      </div>
    </div>

  

    <script src="./script.js"></script>
  </body>
</html>
